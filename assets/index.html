<!DOCTYPE html>
<html lang="en">

<head>
 <title>MT2 Connection Tester</title>
</head>

<body>
  <h1>MT2 Connection Tester</h1>

  <form id="pg_form" action="/connect" method="POST">
    <input type="text" name="host" value="jupiter"/><br/>
    <input type="text" name="port" value="4000"/><br/>
    <input type="text" name="user" value="admin"/><br/>
    <input type="text" name="password" value="admin123"/><br/>
    <input type="submit" name="connect" value="connect"/>
  </form>

  <div id="postgres_results"></div>

  <script>
    var results = document.getElementById("postgres_results")

    fetch("/read")
    .then(response => response.json())
    .then(data => {
      data.array.forEach(element => {
        results.innerText += element
      });
    })
  </script>





</body>

</html>
